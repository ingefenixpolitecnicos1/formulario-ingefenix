<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servicios - INGEFENIX</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <img src="img/logoif.png" alt="Logo INGEFENIX" class="logo-img" />
    <h1>Seleccione el servicio que requiere</h1>
    <form id="form-servicio">
      <label><input type="radio" name="servicio" value="ingles" /> Módulo de Inglés</label>
      <label><input type="radio" name="servicio" value="computacion" /> Computación</label>
      <label><input type="radio" name="servicio" value="nivelacion" /> Nivelación</label>
      <label><input type="radio" name="servicio" value="semestre_presencial" /> Semestre
        (Presencial/Semipresencial)</label>
      <label><input type="radio" name="servicio" value="semestre_linea" /> Semestre (En línea)</label>
      <button type="submit">Siguiente</button>
    </form>

  </div>
  

  <script src="js/app.js"></script>
</body>

</html>
